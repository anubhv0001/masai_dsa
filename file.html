<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L0 - Traversing the DOM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      border: 1px solid #333;
      margin: 5px 0;
      cursor: pointer;
      width: 120px;
    }
  </style>
</head>
<body>
  <h2>L0 - Traversing the DOM: Parent and Sibling Navigation</h2>

  <div id="container">
    <ul id="list">
      <li id="item1">Item 1</li>
      <li id="item2">Item 2</li>
      <li id="item3">Item 3</li>
    </ul>
  </div>

  <script>

    const item2 = document.getElementById('item2');


    item2.addEventListener('click', () => {

      const parent = item2.parentNode;
      alert("Parent content: " + parent.textContent.trim());

      const prevSibling = item2.previousElementSibling;
      if (prevSibling) {
        console.log("Previous sibling:", prevSibling.textContent);
      }

      const nextSibling = item2.nextElementSibling;
      if (nextSibling) {
        console.log("Next sibling:", nextSibling.textContent);
      }
    });
  </script>
</body>
</html>
