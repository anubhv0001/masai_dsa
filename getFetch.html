<!--Create a simple web page that connects to a Firebase Realtime Database and retrieves a list of users stored in the database. The database stores user data in the following format:
{
  "users": {
    "user1": { "name": "John Doe", "email": "john@example.com" },
    "user2": { "name": "Jane Smith", "email": "jane@example.com" }
  }
}Your task is to:Fetch the data from the Firebase Realtime Database using the GET method.
Display the list of users in a tabular format with columns: "Name" and "Email."
Handle any errors during the fetch operation and display an appropriate message on the page.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>User list from firebase</h2>
    <div id="error"></div>
    <table id="userTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        const databaseURL='https://fetchtable-ec760-default-rtdb.firebaseio.com/users.json'
        async function fetchUser(){
            try{
                const response=await fetch(databaseURL);
                if(!response.ok){
                    throw new Error('Network response was not ok')
                }
                const data=await response.json();
                const tbody=document.querySelector('#userTable tbody');
                tbody.innerHTML=""
                if(data){
                    for(const key in data){
                        const user=data[key];
                        const row=document.createElement('tr');
                        row.innerHTML=`<td>${user.name}</td>
                                <td>${user.email}</td>`;
                                tbody.appendChild(row)
                    }
                }
                else{
                    document.getElementById('error').textContent = 'No users found.';
                }
            }
            catch (error) {
           document.getElementById('error').textContent = 'Error fetching data: ' + error.message;
           }
        }
            fetchUser();
    </script>
</body>
</html>
