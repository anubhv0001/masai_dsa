<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="container">
  <ul id="list">
    <li id="item1">Item 1</li>
    <li id="item2">Item 2</li>
    <li id="item3">Item 3</li>
  </ul>
</div>
<script>
    const item2=document.getElementById("item2")

    item2.addEventListener("click",function(){
        alert(this.parentNode.textContent.trim());
        const prevSibling=this.previousElementSibling;
        if(prevSibling){
            console.log("Previous sibling",prevSibling.textContent.trim())
        }
         const nextSibling=this.nextElementSibling;
        if(nextSibling){
            console.log("Next sibling",nextSibling.textContent.trim())
        }
    })
</script>
</body>

</html>

<!--Implement the following JavaScript functionality:

When the user clicks on "Item 2", the following should happen:
Display the text content of its parent node (<ul>) in an alert.
Log the text content of its next and previous siblings (<li> elements) to the console.-->
