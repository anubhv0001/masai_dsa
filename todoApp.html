<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo List(Paginated)</h1>
    <div id="todos"></div>
    <div id="pagination"></div>
    <script>
        const todosContainer = document.getElementById("todos");
       const paginationContainer = document.getElementById("pagination");

       let currentPage=1;
       const limit=10;

       async function fetchTodos(page){
        try{
             const response = await fetch(`https://jsonplaceholder.typicode.com/todos?_page=${page}&_limit=${limit}`);
             const data=await response.json();

             const totalCount=response.headers.get('x-total-count');
             const totalPages=Math.ceil(totalCount/limit);
             renderTodos(data);
             renderPagination(totalPages,page);

        }
        catch(error){
            todosContainer.innerHTML="<p>Something went wrong</p>";
        }
       }
       function renderTodos(todos) {
  todosContainer.innerHTML = "";
  todos.forEach(todo => {
    const div = document.createElement("div");
    div.innerHTML = `<p><strong>${todo.id}.</strong> ${todo.title} - <em>${todo.completed ? "✅ Completed":"❌ Pending"}</em></p>`;
    todosContainer.appendChild(div);
  });
}

    function renderPagination(totalPages, currentPage) {
  paginationContainer.innerHTML = "";

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.innerText = i;
    if (i === currentPage) {
      btn.style.backgroundColor = "lightblue";
    }

    btn.addEventListener("click", () => {
      fetchTodos(i);
    });

    paginationContainer.appendChild(btn);
  }
}
fetchTodos(currentPage);
    </script>
</body>
</html>
