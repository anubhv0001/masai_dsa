<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Button Color Toggle</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function colorToggleButton(){
            const [color,setColor]=React.useState("green");

            const toggleColor=()=>{
                setColor(prev=>(prev=="green"?"yellow":"green"))
            };
             const buttonStyle = {
        backgroundColor: color,
        color: color === "green" ? "white" : "black",
        padding: "10px 20px",
        border: "none",
        borderRadius: "5px",
        fontSize: "16px",
        cursor: "pointer"
      };
       return (
        <div style={{ textAlign: "center", marginTop: "50px" }}>
          <button style={buttonStyle} onClick={toggleColor}>
            Color: {color.charAt(0).toUpperCase() + color.slice(1)}
          </button>
          <p style={{ marginTop: "20px", fontSize: "18px" }}>
            Current Color: {color.charAt(0).toUpperCase() + color.slice(1)}
          </p>
        </div>
      );
        }
         const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ColorToggleButton />);

    </script>
</body>
</html>
