<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <style>
    body{font-family:Arial,sans-serif;max-width:500px;margin:40px auto;padding:20px;background:#f9f9f9;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
    h2{text-align:center;}
    form{display:flex;flex-direction:column;}
    input,textarea,button{margin:10px 0;padding:10px;font-size:14px;border:1px solid #ccc;border-radius:5px;}
    button{background:#007bff;color:white;border:none;cursor:pointer;}
    button:hover{background:#0056b3;}
    #response{margin-top:20px;padding:15px;background:#fff;border-radius:5px;box-shadow:0 0 5px rgba(0,0,0,0.1);}
  </style>
</head>
<body>
  <h2>Create a New Post</h2>
  <form id="postForm">
    <input type="text" id="title" placeholder="Enter Title">
    <textarea id="body" rows="5" placeholder="Enter Body"></textarea>
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>

  <script>
    const form=document.getElementById("postForm");
    const title=document.getElementById("title");
    const body=document.getElementById("body");
    const responseDiv=document.getElementById("response");

    form.addEventListener("submit",async(e)=>{
      e.preventDefault();
      if(title.value.trim()===""||body.value.trim()===""){
        alert("Both fields are required!");
        return;
      }
      try{
        const res=await fetch("https://jsonplaceholder.typicode.com/posts",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({title:title.value,body:body.value,userId:1})
        });
        const data=await res.json();
        responseDiv.innerHTML=`<h3>Post Created!</h3>
          <p><strong>ID:</strong> ${data.id}</p>
          <p><strong>Title:</strong> ${data.title}</p>
          <p><strong>Body:</strong> ${data.body}</p>`;
        form.reset();
      }catch(error){
        responseDiv.innerHTML="<p style='color:red;'>Error creating post.</p>";
      }
    });
  </script>
</body>
</html>
