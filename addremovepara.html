<!--Build a webpage with a dropdown menu to select between three themes: "Light," "Dark," and "Blue." The selected theme should
 immediately apply to the webpage and persist for the session using sessionStorage. Reset to "Light" when the session ends 
 (e.g., the tab is closed).

Key Requirements:
The selected theme should change the background and text color dynamically.
Use sessionStorage to store the user's selection and apply it on page reload (within the same session).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button id="addbtn">Add paragraph</button>
<button id="removeBtn">Remove last</button>
<div id="container"></div>
<script>
      const container = document.getElementById("container");
    const addBtn = document.getElementById("addBtn");
    const removeBtn = document.getElementById("removeBtn");
    
    addbtn.addEventListener("click",function(){
        const para=document.createElement("p");
        para.textContent="This is a new paragraph"
         container.appendChild(para);
    })
    removeBtn.addEventListener("click",function(){
         const lastPara = container.lastElementChild;
      if (lastPara) {
        container.removeChild(lastPara);
      }
    })
</script>
</body>
</html>
