<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Blog List</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      cursor: pointer;
      margin: 5px 0;
    }
    li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  
  <script type="text/babel">
    const blogs = [
      { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
      { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
      { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
    ];

    function BlogList() {
      const [selectedBlog, setSelectedBlog] = React.useState(null);

      return (
        <div>
          <h1>Blog Titles</h1>
          <ul>
            {blogs.map((blog, index) => (
              <li
                key={index}
                style={{ color: selectedBlog === blog ? "red" : "blue" }}
                onClick={() => setSelectedBlog(blog)}
              >
                {blog.title}
              </li>
            ))}
          </ul>

          <div style={{ marginTop: "20px" }}>
            {selectedBlog ? (
              <div>
                <h2>{selectedBlog.title}</h2>
                <p>{selectedBlog.content}</p>
              </div>
            ) : (
              <p>Select a blog to read</p>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<BlogList />);
  </script>
</body>
</html>
