<!--
Create a webpage where users can enter notes into a text area and save them using localStorage.
 The notes should persist across page reloads, and a "Load Notes" button should retrieve and display
  the saved notes in the text area. Additionally, provide a "Clear Notes" button to delete the stored
   notes from localStorage.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My notes</h2>
    <textarea id="notesArea"placeholder="Type your notes here..."></textarea>
      <div class="button-container">
    <button onclick="saveNotes()">Save Notes</button>
    <button onclick="loadNotes()">Load Notes</button>
    <button onclick="clearNotes()">Clear Notes</button>
  </div>
<script>
    const notesKey="userNotes";
    
function saveNotes(){
    const notes=document.getElementById("notesArea").value;
    localStorage.setItem(notesKey,notes);
    alert("Notes saved")
}
function loadNotes(){
    const savedNotes=localStorage.getItem(notesKey);
    document.getElementById("notesArea").value=savedNotes||"";
}
function clearNotes(){
    localStorage.removeItem(notesKey);
    document.getElementById("notesArea").value="";
    alert("Notes cleared")
}
window.onload=loadNotes;
</script>
</body>
</html>
