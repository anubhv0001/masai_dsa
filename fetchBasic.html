<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <style>
    body{font-family:Arial,sans-serif;padding:20px;}
    h2{text-align:center;}
    ul{list-style:none;padding:0;max-width:400px;margin:auto;}
    li{padding:10px;margin:5px 0;background:#f4f4f4;border-radius:5px;cursor:pointer;transition:background 0.2s;}
    li:hover{background:#ddd;}
  </style>
</head>
<body>
  <h2>User List</h2>
  <ul id="userList"></ul>
  <script>
    const userList=document.getElementById("userList");
    fetch("https://jsonplaceholder.typicode.com/users")
      .then(response=>response.json())
      .then(users=>{
        users.forEach(user=>{
          const li=document.createElement("li");
          li.textContent=user.name;
          li.addEventListener("click",()=>{alert(`Email: ${user.email}`)});
          userList.appendChild(li);
        });
      })
      .catch(error=>{console.error("Error fetching users:",error)});
  </script>
</body>
</html>
