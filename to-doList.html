<!--
Build a dynamic To-Do List application with the following features:

An <input> field where users can type a task.
A <button> labeled "Add Task".
A <ul> where tasks will be listed.
For each task:
Include a "Delete" button that removes the task when clicked.
Include a "Complete" button that marks the task as completed (e.g., crosses out the text).
Write JavaScript to:

Dynamically add tasks to the <ul> when the "Add Task" button is clicked.
Handle the "Delete" and "Complete" actions using event listeners.
Ensure the application is robust and handles edge cases (e.g., empty input field should not add a task).
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addBtn">Add task</button>
      <ul id="taskList"></ul>

</body>
<script>
    const input=document.getElementById("taskInput")
        const button=document.getElementById("addBtn") 
            const list=document.getElementById("taskList")

            button.addEventListener("click",()=>{
                const taskText=input.value.trim();
                if (taskText==""){
                    alert("Task cannot be empty")
                    return;
                }
                const li=document.createElement("li");
                const span=document.createElement("span");
                span.textContent=taskText

                const completeBtn=document.createElement("button");
                completeBtn.textContent="Complete"
                completeBtn.addEventListener("click",()=>{
                    span.classList.toggle("completed")
                });
                const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.addEventListener("click", () => {
        li.remove();
      });
       li.appendChild(span);
      li.appendChild(completeBtn);
      li.appendChild(deleteBtn);
     list.appendChild(li);

      input.value="";

            })
    


</script>
</html>
