<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Search & Filter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .controls { margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap; }
    input, select { padding: 8px; font-size: 14px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
    .product { border: 1px solid #ccc; border-radius: 5px; padding: 10px; text-align: center; background: #f9f9f9; }
    .product img { max-width: 100px; height: auto; }
    .count { margin-bottom: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ›’ Product Search & Filtering App</h2>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search products...">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
    <select id="sortSelect">
      <option value="default">Sort by</option>
      <option value="asc">Price: Low to High</option>
      <option value="desc">Price: High to Low</option>
    </select>
  </div>

  <div class="count" id="productCount">Showing 0 products</div>
  <div class="products" id="productList"></div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");
    const sortSelect = document.getElementById("sortSelect");
    const productList = document.getElementById("productList");
    const productCount = document.getElementById("productCount");

    let products = [];
    let filteredProducts = [];
    window.addEventListener("DOMContentLoaded", async () => {
      await fetchProducts();
      await fetchCategories();
      renderProducts(products);
    });

    async function fetchProducts() {
      const res = await fetch("https://fakestoreapi.com/products");
      products = await res.json();
      filteredProducts = [...products];
    }

    async function fetchCategories() {
      const res = await fetch("https://fakestoreapi.com/products/categories");
      const categories = await res.json();
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        categoryFilter.appendChild(option);
      });
    }

    function renderProducts(list) {
      productList.innerHTML = "";
      if (list.length === 0) {
        productList.innerHTML = "<p>No products found.</p>";
      } else {
        list.forEach(p => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${p.image}" alt="${p.title}">
            <h4>${p.title}</h4>
            <p>$${p.price}</p>
            <small>${p.category}</small>
          `;
          productList.appendChild(div);
        });
      }
      productCount.textContent = `Showing ${list.length} product(s)`;
    }
    searchInput.addEventListener("input", applyFilters);
    categoryFilter.addEventListener("change", applyFilters);
    sortSelect.addEventListener("change", applyFilters);

    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;
      const sortOption = sortSelect.value;

      filteredProducts = products.filter(p => 
        p.title.toLowerCase().includes(searchTerm) &&
        (selectedCategory === "all" || p.category === selectedCategory)
      );

      if (sortOption === "asc") {
        filteredProducts.sort((a, b) => a.price - b.price);
      } else if (sortOption === "desc") {
        filteredProducts.sort((a, b) => b.price - a.price);
      }

      renderProducts(filteredProducts);
    }
  </script>
</body>
</html>
