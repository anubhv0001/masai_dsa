<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore Product Grid</title>

    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1100px;
        margin: auto;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      .buttons {
        margin-bottom: 20px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 18px;
        margin: 5px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: contain;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .card h3 {
        font-size: 16px;
        color: #333;
        margin: 8px 0;
        flex-grow: 1;
      }

      .price {
        color: green;
        font-weight: bold;
        margin-top: 5px;
      }

      .loading {
        color: #555;
        font-size: 18px;
      }

      .error {
        color: red;
        font-weight: bold;
      }

      .empty {
        color: #777;
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function ProductApp() {
        const [products, setProducts] = React.useState([]);
        const [loading, setLoading] = React.useState(false);
        const [error, setError] = React.useState("");

        async function fetchProducts() {
          setLoading(true);
          setError("");
          try {
            const res = await fetch("https://fakestoreapi.com/products");
            if (!res.ok) throw new Error("Failed to fetch products.");
            const data = await res.json();
            setProducts(data);
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        }

        function clearProducts() {
          setProducts([]);
        }

        return (
          <div className="container">
            <h1>üõçÔ∏è FakeStore Product Grid</h1>

            <div className="buttons">
              <button onClick={fetchProducts} disabled={loading}>
                {loading ? "Loading..." : "Load Products"}
              </button>
              <button onClick={clearProducts} disabled={products.length === 0}>
                Clear Products
              </button>
            </div>

            
            {loading && <p className="loading">Fetching products, please wait...</p>}

            {error && <p className="error">{error}</p>}

            {!loading && !error && products.length === 0 && (
              <p className="empty">No products available. Click "Load Products" to begin.</p>
            )}

            {!loading && !error && products.length > 0 && (
              <div className="grid">
                {products.map((p) => (
                  <div className="card" key={p.id}>
                    <img src={p.image} alt={p.title} />
                    <h3>{p.title}</h3>
                    <p className="price">‚Çπ {p.price}</p>
                  </div>
                ))}
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<ProductApp />);
    </script>
  </body>
</html>
