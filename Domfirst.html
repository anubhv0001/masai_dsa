<!--Build a simple webpage with the following structure:
A <ul> with three <li> items.
A <button> with the text "Add Item".
Write JavaScript to:
Select the <ul> using querySelector and add a new <li> element with the text "New Item" whenever the button is clicked.
Ensure each newly added <li> is styled with a bold font & blue colour if the sequence number of the li is odd and if the sequence no.
     is even style the li with italic font & red colour. .-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .odd {
      font-weight: bold;
      color: blue;
    }
    .even {
      font-style:arial;
      color: red;
    }
    .addButton{
        justify-content: center;
        padding: auto;
        margin: 100px;
    }

</style>
<body>
    <ul class="itemList">
        <li class="odd">item1</li>
        <li class="even">item2</li>
        <li class="odd">item3</li>
    </ul>
    <button id="addButton">Add item</button>
</body>
<script>
const ul=document.querySelector('.itemList');
const button=document.getElementById("addButton");

button.addEventListener("click",function(){
    const newItem=document.createElement("li");
    const itemCount=ul.children.length+1;
    newItem.textContent="new item"
     if (itemCount % 2 === 1) {
        newItem.classList.add("odd");
      } else {
        newItem.classList.add("even");
      }

    ul.appendChild(newItem);
})

</script>
</html>
