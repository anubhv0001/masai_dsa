<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Pagination</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            text-align: center;
        }

        h1 {
            color: #61dafb;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .card {
            background: #2b2b2b;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            background: #3b3b3b;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .page-btn {
            background: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .page-btn:hover {
            background: #666;
        }

        .active {
            background: #61dafb;
            color: #000;
        }
    </style>
</head>

<body>
    <h1>Rick and Morty Characters</h1>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [characters, setCharacters] = useState([]);
            const [pageData, setPageData] = useState([]);
            const currentPage = useRef(1);
            const [totalPages, setTotalPages] = useState(0);

            const itemsPerPage = 10;
            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const res = await fetch("https://rickandmortyapi.com/api/character");
                        const data = await res.json();
                        setCharacters(data.results);
                        setTotalPages(Math.ceil(data.results.length / itemsPerPage));
                        setPageData(data.results.slice(0, itemsPerPage));
                    } catch (err) {
                        console.error("Error fetching data:", err);
                    }
                };
                fetchData();
            }, []);

            const handlePageChange = (page) => {
                currentPage.current = page;
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                setPageData(characters.slice(start, end));
            };

            return (
                <div>
                    <div className="grid">
                        {pageData.map((char) => (
                            <div key={char.id} className="card">
                                <img src={char.image} alt={char.name} />
                                <h4>{char.name}</h4>
                            </div>
                        ))}
                    </div>

                    <div className="pagination">
                        {Array.from({ length: totalPages }, (_, i) => (
                            <button
                                key={i}
                                className={`page-btn ${currentPage.current === i + 1 ? "active" : ""}`}
                                onClick={() => handlePageChange(i + 1)}
                            >
                                {i + 1}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
