<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f8ff;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    #weather {
      margin-top: 20px;
      font-size: 18px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Check Weather</h2>
  <form id="weatherForm">
    <input type="text" id="city" placeholder="Enter city name" required>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weather"></div>

  <script>
    const weatherForm = document.getElementById('weatherForm');
    const cityInput = document.getElementById('city');
    const weatherDisplay = document.getElementById('weather');

    const API_KEY = '024568134502f64393f2d4ab77925033'; 

    weatherForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const city = cityInput.value.trim();
      if (city) {
        fetchWeather(city);
      }
    });

    async function fetchWeather(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;

      weatherDisplay.textContent = 'Loading...';
      weatherDisplay.classList.remove('error');

      try {
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error('City not found');
        }

        const data = await response.json();
        const temp = data.main.temp;
        const description = data.weather[0].description;

        weatherDisplay.innerHTML = `
          <strong>${data.name}</strong><br>
          Temperature: ${temp}Â°C<br>
          Weather: ${description}
        `;
      } catch (error) {
        console.error(error);
        weatherDisplay.textContent = "Failed to fetch weather. Please check the city name.";
        weatherDisplay.classList.add('error');
      }
    }
  </script>

</body>
</html>
