<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    form {
      max-width: 400px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
    }

    .response-box {
      border: 1px solid #ccc;
      padding: 15px;
      max-width: 400px;
      background-color: #f9f9f9;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Create a New Post</h2>

  <form id="postForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="body">Body:</label>
    <textarea id="body" name="body" rows="4" required></textarea>

    <button type="submit">Submit Post</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <div id="response" class="response-box" style="display: none;"></div>

  <script>
    const form = document.getElementById('postForm');
    const responseBox = document.getElementById('response');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const body = document.getElementById('body').value.trim();

      // Validation
      if (!title || !body) {
        errorMsg.textContent = 'Both Title and Body are required.';
        return;
      }

      errorMsg.textContent = ''; // Clear previous error

      const postData = {
        title: title,
        body: body,
        userId: 1 // optional, can be anything for this fake API
      };

      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(postData)
      })
      .then(res => res.json())
      .then(data => {
        responseBox.style.display = 'block';
        responseBox.innerHTML = `
          <strong>Post Created Successfully!</strong><br><br>
          <strong>ID:</strong> ${data.id}<br>
          <strong>Title:</strong> ${data.title}<br>
          <strong>Body:</strong> ${data.body}
        `;
        form.reset();
      })
      .catch(err => {
        responseBox.style.display = 'block';
        responseBox.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
      });
    });
  </script>

</body>
</html>
