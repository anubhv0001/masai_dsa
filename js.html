<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L1 - Interactive DOM Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #my-div {
      width: 300px;
      height: 150px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      font-size: 18px;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>L1 - Interactive DOM Manipulation</h2>

  <!-- Input for color -->
  <label for="color-input">Enter Color:</label><br>
  <input type="text" id="color-input" placeholder="e.g. red, blue, green"><br>

  <!-- Input for text -->
  <label for="text-input">Enter Text:</label><br>
  <input type="text" id="text-input" placeholder="Enter some text"><br>

  <!-- Buttons -->
  <button id="change-bg">Change Background</button>
  <button id="update-text">Update Text</button>

  <!-- Div -->
  <div id="my-div">This is the initial text.</div>

  <script>
    const div = document.querySelector('#my-div');
    const colorInput = document.querySelector('#color-input');
    const textInput = document.querySelector('#text-input');
    const changeBgBtn = document.querySelector('#change-bg');
    const updateTextBtn = document.querySelector('#update-text');
    function isValidColor(strColor) {
      const s = new Option().style;
      s.color = strColor;
      return s.color !== '';
    }
    changeBgBtn.addEventListener('click', () => {
      const color = colorInput.value.trim();
      if (isValidColor(color)) {
        div.style.backgroundColor = color;
      } else {
        alert('Invalid color name!');
      }
    });

    // Update text
    updateTextBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text) {
        div.textContent = text;
      } else {
        alert('Please enter some text!');
      }
    });
  </script>
</body>
</html>
