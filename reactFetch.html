<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Fetch Products App</title>


    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 360px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .loading {
        color: #555;
        margin-top: 15px;
      }

      .error {
        color: red;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function ProductFetcher() {
        const [loading, setLoading] = React.useState(false);
        const [error, setError] = React.useState("");

        async function fetchProducts() {
          setLoading(true);
          setError("");

          try {
            const res = await fetch("https://fakestoreapi.com/products");
            if (!res.ok) {
              throw new Error("Failed to fetch products");
            }

            const data = await res.json();
            console.log("Fetched products:", data);
            alert(" Products fetched successfully! Check the console.");
          } catch (err) {
            console.error(err);
            setError( + err.message);
          } finally {
            setLoading(false);
          }
        }

        return (
          <div className="container">
            <h2>FakeStore Product Fetcher</h2>
            <button onClick={fetchProducts} disabled={loading}>
              {loading ? "Loading..." : "Fetch Products"}
            </button>

            {loading && <p className="loading">Fetching products...</p>}
            {error && <p className="error">{error}</p>}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<ProductFetcher />);
    </script>
  </body>
</html>
