<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .filters {
      margin-bottom: 20px;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Product Search</h1>

  <div class="filters">
    <select id="category">
      <option value="">Select Category</option>
      <option value="electronics">Electronics</option>
      <option value="jewelery">Jewelry</option>
      <option value="men's clothing">Men's Clothing</option>
      <option value="women's clothing">Women's Clothing</option>
    </select>
    <input type="number" id="min_price" placeholder="Min Price">
    <input type="number" id="max_price" placeholder="Max Price">
    <button onclick="searchProducts()">Search</button>
  </div>

  <div id="status"></div>
  <div id="product-list"></div>

  <script>
    async function searchProducts() {
      const category = document.getElementById("category").value;
      const minPrice = document.getElementById("min_price").value;
      const maxPrice = document.getElementById("max_price").value;

      let url = "https://fakestoreapi.com/products";
      if (category) {
        url = `https://fakestoreapi.com/products/category/${encodeURIComponent(category)}`;
      }

      const statusDiv = document.getElementById("status");
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";
      statusDiv.innerHTML = "Loading...";

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch products");
        let data = await res.json();
        if (minPrice) data = data.filter(p => p.price >= +minPrice);
        if (maxPrice) data = data.filter(p => p.price <= +maxPrice);

        if (data.length === 0) {
          statusDiv.innerHTML = `<div class="error">No products found</div>`;
          return;
        }

        statusDiv.innerHTML = "";
        data.forEach(product => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <h3>${product.title}</h3>
            <p><strong>â‚¹${product.price}</strong></p>
          `;
          productList.appendChild(div);
        });
      } catch (error) {
        statusDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
